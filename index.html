<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <title>网络测速 - OpenSpeedTest™</title>
  <meta name="description" content="HTML5 网络速度测试工具，自托管网络测速工具 - 基于 OpenSpeedTest 开源项目。"/>
  <link href="assets/css/app.css" rel="stylesheet" type="text/css" />
  <script>
    window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches &&
      (document.head.innerHTML += '<link id="darkmode" rel="stylesheet" href="assets/css/darkmode.css" type="text/css"/>');
    function getCookieValue(b, a) { return (a = document.cookie.match("(^|;)\\s*" + b + "\\s*=\\s*([^;]+)")) ? a.pop() : "" }
    if ("light" === getCookieValue("mode")) { var darkStyle = document.getElementById("darkmode"); darkStyle && darkStyle.parentNode.removeChild(darkStyle); }
  </script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta property="og:image" content="assets/images/img.png" />
  <!-- 已移除 canonical 链接，避免 SEO 指向原站 -->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/images/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/images/icons/favicon-16x16.png">
  <link rel="manifest" href="assets/images/icons/site.webmanifest">
  <link rel="mask-icon" href="assets/images/icons/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="assets/images/icons/favicon.ico">
  <meta name="msapplication-TileColor" content="#ffc40d">
  <meta name="msapplication-config" content="assets/images/icons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  <script type="text/javascript">
    // 自托管网络测速工具 - 基于 OpenSpeedTest 开源项目
    // 已移除原作者推广链接和跳转逻辑

    var openSpeedTestServerList = [
      {"ServerName":"Home", "Download":"downloading", "Upload":"upload", "ServerIcon":"DefaultIcon"}
    ];

    var pingSamples = 10;
    var jitterFinalSample = 0.5;
    var setPingSamples = true;
    var pingTimeOut = 5000;
    var setPingTimeout = true;
    var pingMethod = "GET";
    var pingFile = "Upload";
    var ulDataSize = 30;
    var ulDelay = 300;
    var dlDelay = 300;
    var upAdjust = 1.04;
    var dlAdjust = 1.04;
    var enableClean = true;
    var dlDuration = 12;
    var ulDuration = 12;
    var dlThreads = 6;
    var ulThreads = 6;
    var setHTTPReq = true;
    var saveData = false;
    var saveDataURL = "//yourDatabase.Server.com:4500/save?data=";
    var stressTest = true;
    var selectTest = true;
    var selectServer = true;
    var enableRun = true;

    function ostOnload() {
      console.log("网络测速工具已加载");
      console.log("点击“开始”按钮或按 Enter 键开始测试");
    }

    var openChannel = "dev";
  </script>

  <div id="loading_app" class="spinner">
    <div class="bounce1"></div>
    <div class="bounce2"></div>
    <div class="bounce3"></div>
  </div>

  <object style="visibility:hidden" id="OpenSpeedTest-UI" data="assets/images/app.svg" type="image/svg+xml"></object>

  <!-- 重新测速按钮容器 -->
  <div id="restartButtonContainer" style="display: none; text-align: center; margin: 20px 0;">
    <object id="restartButton" data="assets/images/app.svg#playButton" type="image/svg+xml" width="180" height="90"></object>
    <div style="margin-top: 10px; font-size: 16px; color: #3da6ff; cursor: pointer;" onclick="restartTest()">重新测速</div>
  </div>

  <script>
    // 重新测速函数（供按钮调用）
    function restartTest() {
      // 清空结果、隐藏按钮、重新运行测速
      document.getElementById("restartButtonContainer").style.display = "none";
      // 重置 UI（可选，根据需要调用 Show.reset() 等）
      OpenSpeedTest.Start();  // 重新初始化引擎
      runTasks();              // 直接开始新测速
    }
  </script>
  
  <div class="Credits">
    自托管网络测速工具 · 基于 <a href="https://github.com/openspeedtest/Speed-Test" target="_blank">OpenSpeedTest 开源项目</a>
    <p style="font-size: 12px;">&copy; 2013-2026 OpenSpeedTest™ 项目衍生版本</p>
  </div>

  <script src="assets/js/app-2.5.4.js"></script>
  <script src="assets/js/darkmode.js"></script>
</body>
</html>
